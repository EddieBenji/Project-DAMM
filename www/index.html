<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/compass.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/accelerometer.js"></script>

    <title>Project</title>
</head>
<body>


<!--PARTE DE CÁMARA -->
<div>
    <a href="#origen" data-rel="popup" data-position-to="window" data-transition="pop">
        <img id="principal-img" src="img/pasos.png"/>
    </a>


    <div data-role="popup" id="origen">
        <h3 style="text-align:center">¿De dónde desea seleccionar la foto?</h3>
        <button onclick="captureImage();">Capturar Foto</button>
        <!--Da para escoger el SAVEDPHOTOALBUM a galería (Que es donde se guarda la imagen que toma)
         PHOTOLIBRARY no lo lleva a la galería, sino a los archivos. -->
        <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">Desde la librería</button>
        <br/>
        <a href="#" style="text-align:center;"
           data-role="button" data-rel="back"
           data-icon="delete" data-inline="true"
           data-mini="true">Cerrar</a>

    </div>
</div>


<!--PARTE DE PODÓMETRO.-->

<div style="padding:50px;text-align:center;border:solid 1px;">

    <h1>Podómetro</h1>


    <div id="data-for-pedometer" style="display: none;">
        <strong>Pasos:</strong>

        <p id="accelerometer"></p>

        <strong>Calorías:</strong>

        <p id="calories"></p>
    </div>
    <button onclick="startAccelerometer();">Iniciar Podómetro</button>
    <button onclick="stopWatchAccelerometer();">Detener Podómetro</button>
</div>


<!--PARTE DE BRÚJULA -->
<div>
    <h1>Brújula</h1>
    <img id="compass-img" src="img/brujula.png"/>

    <div id="heading"><h1>Waiting for heading...</h1></div>

</div>

</body>
</html>
